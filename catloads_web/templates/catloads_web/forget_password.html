{% extends 'catloads_web/index.html' %}
 
{% block header %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}
{% block content %}
	<!-- Header End -->
	
	<div class="page-content bg-light">
		<section class="px-3">
			<div class="row">
			
				<div class="col-xxl-12 col-xl-12 col-lg-12 end-side-content justify-content-center">
					<div class="login-area">
						<h2 class="text-secondary text-center">Forgot Password</h2>
						<p class="text-center m-b30">Please Enter your Email for reseting your password</p>
						<form method="post" id="registration-form">
							{% csrf_token %}
							<div class="m-b25">
								<label class="label-title">Email</label>
								<input type="email" name="email" class="form-control" placeholder="Email" required>
                                {% if msg %}
                			<div class="alert alert-danger m-1">{{ msg }}</div>
							</div>
                            {% endif %}
							
							
							<div class="text-center mt-5">
								<button type="submit"  class="btn btn-secondary btnhover text-uppercase me-2">Reset Password</button>
							</div>
						</form>
					</div>
				</div>

		</section>
